<section class="home-header">
{% if page.headline and page.headline != '' %}
  <h2 class="home-header--headline">
    {{ page.headline | markdownify | remove: '<p>' | remove: '</p>' }}
  </h2>
{% endif %}
{% if page.intro_paragraph and page.intro_paragraph != '' %}
  <p class="home-header--intro">
    {{ page.intro_paragraph | markdownify | remove: '<p>' | remove: '</p>' }}
  </p>
{% endif %}
</section>
