<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5dba4d">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#5dba4d">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <script src="{{ "/assets/js/swup.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/wow.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/siema.min.js" | relative_url }}"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
  <script>
    new WOW({ callback: afterReveal }).init();
    function afterReveal (el) {
	el.addEventListener('animationend', function () {
		el.classList.add('animation-ended');
	});
}
  </script>
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<!--   <link rel="stylesheet" href="https://use.typekit.net/hav8zqw.css"> -->
<link href="https://fonts.googleapis.com/css?family=Barlow:500,500i|Roboto:300,300i,500&display=swap" rel="stylesheet">
</head>
